<html>
<head>
        <title>Website for testing Javascript and CSS</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="lÃ³go">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs standny</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="up_btn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="down_btn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle")
        var up_btn = document.getElementById("up_btn")
        var down_btn = document.getElementById("down_btn")

        var rotate_val = circle.style.transform;
        var rotate_sum;

        up_btn.onclick = function() {
            rotate_sum = rotate_val + "rotate(-90deg)"
            circle.style.transform = rotate_sum;
            rotate_val = rotate_sum;
        }

        down_btn.onclick = function() {
            rotate_sum = rotate_val + "rotate(90deg)"
            circle.style.transform = rotate_sum;
            rotate_val = rotate_sum;
        }
    </script>
</body>
</html>
